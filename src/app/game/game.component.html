<div id="winner-text" *ngIf="winner" [@inOutAnimation] class="flex flex-col items-center">
    <h2 class="text-slate-800 text-4xl">{{player}} WINS</h2>
    <p class="text-slate-400 text-sm">press the restart game button to play again</p>
</div>
<app-board [gameState]="board" (onClick)="onClick($event)"></app-board>
<div class="flex justify-between mt-4">
    <div class="flex flex-col gap-2">
        <button type="button" class="px-4 py-2 bg-slate-100 hover:bg-slate-200 border border-slate-300 rounded-md shadow-lg text-slate-800" (click)="newGame()">Restart Game</button>
        <button routerLink="/history" class="px-4 py-2 bg-slate-100 hover:bg-slate-200 border border-slate-300 rounded-md shadow-lg text-slate-800">View game history</button>
    </div>
    <p class="px-4 py-2 text-slate-800">Current player: {{player}}</p>
</div>
